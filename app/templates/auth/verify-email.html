<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Email Verification | EdFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body
  style="margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #40006B, #1f9ba5); color: white;">

  <div class="container-fluid min-vh-100 d-flex align-items-center py-4" style="padding: 0;">
    <div class="row w-100 flex-column flex-lg-row justify-content-center align-items-center">

      <!-- Image Section -->
      <div class="col-lg-6 order-1 order-lg-2 d-flex justify-content-center align-items-center p-4"
        style="text-align: center;">
        <img src="/static/verify-email.png" alt="Email Verification Image" class="img-fluid"
          style="max-height: 665px; border-radius: 20px; width: 70%; max-width: 90%;">
      </div>

      <!-- Form Section -->
      <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center p-4 text-white"
        style="text-align: center;">
        <h2 class="fw-bold mb-3" style="font-size: 2rem;">Verify Your Email</h2>
        <p class="fs-5 mb-4" style="font-size: 1.1rem;">
          Please enter the verification code sent to your email address to continue.
        </p>

        <div class="mx-auto shadow"
          style="width: 100%; max-width: 400px; background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(12px); border-radius: 20px; padding: 30px;">
          <!-- Verification Form -->
          <form method="POST" action="/auth/verify-email">
            <div class="mb-4 text-start">
              <label for="code" class="form-label text-white">Verification Code</label>
              <input type="text" name="code" id="code" class="form-control text-white"
                style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 0;"
                required>
            </div>

            <button type="submit" class="btn w-100 fw-bold"
              style="background-color: #1f9ba5; color: white; border-radius: 10px;">Verify</button>
          </form>

          <div class="mt-3 text-center">
            <small>Didn't receive the code?
              <a href="/auth/resend-code" class="text-white" style="font-size: 0.9rem; text-decoration: none;">Resend</a>
            </small>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
