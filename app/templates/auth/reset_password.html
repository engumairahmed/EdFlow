<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reset Password | EdFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<style>
  .form-control:focus {
    box-shadow: none !important;
    border-color: #ccc !important;
    outline: 0 !important;
}
</style>

<body
  style="margin:0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #40006B, #1f9ba5); color: white;">

  <div class="container-fluid min-vh-100 d-flex align-items-center" style="padding: 0;">
    <div class="row w-100 flex-column flex-lg-row-reverse justify-content-center align-items-center">

      <!-- Image Section -->
      <div class="col-lg-6 d-flex justify-content-center align-items-center p-4" style="text-align: center;">
        <img src="/static/3805758.webp" alt="Education Image" class="img-fluid"
          style="max-height: 665px; border-radius: 20px; width: 100%; max-width: 90%;">
      </div>

      <!-- Reset Password Form Section -->
      <div class="col-lg-5 d-flex flex-column justify-content-center p-4 text-white">
        <h1 class="fw-bold display-5 mb-2" style="padding-left: 20%;">Reset Password</h1>
        <p class="mb-4 fs-5" style="padding-left: 20%;">Secure your account with a new password.</p>

        <div class="mx-auto shadow"
          style="width: 100%; max-width: 400px; background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(12px); border-radius: 20px; padding: 30px;">


          <!-- Reset Form -->
          <form method="POST" onsubmit="return validatePassword()">
              <img src="/static/Images/EdFlow Logo.png" alt="EdFlow Logo"
                style="height: 7rem; transition: 0.3s; border-radius: 50%; padding: 5px; padding-left: 5rem; height: 180px; margin-top:-40px ;"
                onmouseover="this.style.opacity='0.85';" onmouseout="this.style.opacity='1';">
            </a>
            <div class="mb-3">
              <label class="form-label text-white">New Password</label>
              <div class="input-group">
                <input type="password" name="password" id="newPassword" class="form-control"
                  style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 0; color: white;"
                  required>
                <span class="input-group-text bg-transparent border-0 text-white" style="cursor: pointer;"
                  onclick="toggleNewPassword()">
                  <i class="bi bi-eye-slash" id="toggleNewIcon"></i>
                </span>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label text-white">Confirm Password</label>
              <div class="input-group">
                <input type="password" name="confirm" id="confirmPassword" class="form-control"
                  style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 0; color: white;"
                  required>
                <span class="input-group-text bg-transparent border-0 text-white" style="cursor: pointer;"
                  onclick="toggleConfirmPassword()">
                  <i class="bi bi-eye-slash" id="toggleConfirmIcon"></i>
                </span>
              </div>
            </div>

            <div id="error" class="text-danger mt-2" style="font-size: 0.9rem;"></div>

            <button class="btn w-100 fw-bold mt-3" style="background-color: #1f9ba5; color: white; border-radius: 10px;"
              type="submit">Reset Password</button>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleNewPassword() {
      const password = document.getElementById('newPassword');
      const icon = document.getElementById('toggleNewIcon');
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      } else {
        password.type = 'password';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      }
    }

    function toggleConfirmPassword() {
      const password = document.getElementById('confirmPassword');
      const icon = document.getElementById('toggleConfirmIcon');
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      } else {
        password.type = 'password';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      }
    }
    function validatePassword() {
      const password = document.getElementById('newPassword').value;
      const confirm = document.getElementById('confirmPassword').value;
      const error = document.getElementById('error');

      if (password.length < 6) {
        error.innerText = "Password must be at least 6 characters.";
        return false;
      }
      if (password !== confirm) {
        error.innerText = "Passwords do not match.";
        return false;
      }

      error.innerText = "";
      return true;
    }

  </script>
</body>

</html>
