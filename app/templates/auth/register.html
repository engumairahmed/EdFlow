
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register | EdFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
  body {
    overflow: hidden;
  }
  .form-control:focus {
    box-shadow: none !important;
    border-color: #ccc !important;
    outline: 0 !important;
}
.form-select:focus {
    box-shadow: none !important;
    border-color: #ccc !important;
    outline: 0 !important;

}
</style>

<body
  style="margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #40006B, #1f9ba5); color: white;">

  <div class="container-fluid min-vh-100 d-flex align-items-center" style="padding: 0;">
    <div class="row w-100 flex-column flex-lg-row justify-content-center align-items-center">

      <!-- Image Section -->
      <div class="col-lg-6 order-1 order-lg-2 d-flex justify-content-center align-items-center p-4"
        style="text-align: center;">
        <img src="/static/signup-image.png" alt="Education Image" class="img-fluid"
          style="max-height: 665px; border-radius: 20px; width: 100%; max-width: 90%;">
      </div>

      <!-- Form Section -->
      <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center p-4 text-white"
        style="text-align: center;">
        <!-- Logo ðŸ‘‡ -->
        <h1 class="fw-bold mb-2" style="font-size: 3rem; ">Create Account</h1>
        <p class="mb-4" style="font-size: 1.2rem;">Smart choices. Bright future.</p>

        <div class="mx-auto shadow"
          style="width: 100%; max-width: 400px; background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(12px); border-radius: 20px; padding: 30px;">

          <!-- Flash Messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}

          <!-- Register Form -->
          <form method="POST" action="/auth/register" style="margin-top:-12% ;">
            <a href="/" class=" d-block text-start">
              <img src="/static/Images/EdFlow Logo.png" alt="EdFlow Logo"
                style="height: 7rem; transition: 0.3s; border-radius: 50%; padding: 5px; height: 180px; padding-left: 5rem;"
                onmouseover="this.style.opacity='0.85';" onmouseout="this.style.opacity='1';">
            </a>
            <div class="mb-3 text-start">
              <label for="username" class="form-label text-white">Username</label>
              <input type="text" name="username" id="username" class="form-control"
                style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 0; color: white;"
                required>
            </div>

            <div class="mb-3 text-start">
              <label for="email" class="form-label text-white">Email</label>
              <input type="email" name="email" id="email" class="form-control"
                style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 0; color: white;"
                required>
            </div>

            <div class="mb-3 text-start">
              <label for="password" class="form-label text-white">Password</label>
              <div class="input-group">
                <input type="password" name="password" id="password" class="form-control"
                  style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 0; color: white;"
                  required>
                <span class="input-group-text bg-transparent border-0 text-white" style="cursor: pointer;"
                  onclick="togglePassword()">
                  <i class="bi bi-eye" id="toggleIcon"></i>
                </span>
              </div>
            </div>

            <div class="mb-3 text-start">
              <label for="role" class="form-label text-white">Role</label>
              <select name="role" id="role" class="form-select"
                style="background-color: transparent; border: none; border-bottom: 1px solid #ffffff; border-radius: 0; color: white;">
                <option value="analyst" selected style="background-color: #7e64a7; color: white;">Analyst</option>
                <option value="admin" style="background-color: #7e64a7; color: white;">Admin</option>
                <option value="teacher" style="background-color: #7e64a7; color: white;">Teacher</option>
                <option value="student" style="background-color: #7e64a7; color: white;">Student</option>
              </select>
            </div>

            <button type="submit" class="btn w-100 fw-bold mt-3"
              style="background-color: #1f9ba5; color: white; border-radius: 10px;">Register</button>
          </form>

          <div class="text-center mt-3">
            <small>Already have an account?
              <a href="/auth/login" class="text-white" style="font-size: 1rem; text-decoration: underline;">Login
                here</a>
            </small>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      const icon = document.getElementById('toggleIcon');
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      } else {
        password.type = 'password';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      }
    }
  </script>
</body>

</html>
