<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | EdFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<style>
  body {
    overflow: hidden;
  }
  /* Custom color for checkbox when checked */
  .form-check-input:checked {
    background-color: #1f9ba5;
    border-color: #1f9ba5;
  }

  /* Optional: hover effect when hovering over checkbox */
  .form-check-input:hover {
    cursor: pointer;
  }
</style>

<body style="margin:0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #40006B, #1f9ba5); color: white;">

  <div class="container-fluid min-vh-100 d-flex align-items-center py-4" style="padding: 0;">
    <div class="row w-100 flex-column flex-lg-row justify-content-center align-items-center">

      <!-- Image Section -->
      <div class="col-lg-6 order-1 order-lg-2 d-flex justify-content-center align-items-center p-4"
        style="text-align: center;">
        <img src="/static/login-image.png" alt="Education Image" class="img-fluid"
          style="max-height: 665px; border-radius: 20px; width: 100%; max-width: 90%;">
      </div>

      <!-- Login Form Section -->
      <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center p-4 text-white"
        style="text-align: center;">
        <h1 class="fw-bold mb-2" style="font-size: 3rem; ">Welcome back!</h1>
        <p class="mb-4" style="font-size: 1.2rem;">Your future insights are just a login away.</p>

        <div class="mx-auto shadow"
          style="width: 100%; max-width: 400px; background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(12px); border-radius: 20px; padding: 30px;">

          <!-- Flash messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}

          <!-- Login Form -->
          <form method="POST" action="/auth/login">
            <div class="mb-3 text-start">
              <label for="email" class="form-label text-white">email</label>
              <input type="text" name="email" id="email" class="form-control"
                style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 0; color: white;"
                required>
            </div>

            <div class="mb-3 position-relative text-start">
              <label for="password" class="form-label text-white">Password</label>
              <div class="input-group">
                <input type="password" name="password" id="password" class="form-control"
                  style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 0; color: white;"
                  required>
                <span class="input-group-text bg-transparent border-0 text-white" style="cursor: pointer;"
                  onclick="togglePassword()">
                  <i class="bi bi-eye-slash" id="toggleIcon"></i>
                </span>
              </div>
              <div class="text-start">
                <a href="/auth/forgot-password" class="text-white"
                  style="font-size: 0.9rem; text-decoration: underline;">Forgot password?</a>
              </div>
            </div>

                        <!-- âœ… Remember Me -->
            <div class="form-check text-start mb-3">
              <input class="form-check-input" type="checkbox" value="1" id="remember_me" name="remember_me">
              <label class="form-check-label" for="remember_me">
                Remember Me
              </label>
            </div>

            <button type="submit" class="btn w-100 fw-bold mt-3"
              style="background-color: #1f9ba5; color: white; border-radius: 10px;">Login</button>
          </form>

          <div class="text-center mt-3">
            <small>Don't have an account?
              <a href="/auth/register" class="text-white" style="font-size: 1rem; text-decoration: underline;">Register</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      const icon = document.getElementById('toggleIcon');
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      } else {
        password.type = 'password';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      }
    }
  </script>
</body>

</html>
