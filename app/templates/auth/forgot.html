<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Education Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body
  style="margin:0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #40006B, #1f9ba5); color: white;">

  <div class="container-fluid min-vh-100 d-flex align-items-center py-4" style="padding: 0;">
    <div class="row w-100 flex-column flex-lg-row justify-content-center align-items-center">

      <!-- Image Section -->
      <div class="col-lg-6 order-1 order-lg-2 d-flex justify-content-center align-items-center p-4"
        style="text-align: center;">
        <img src="/static/forgot-password-Image .png" alt="Education Image" class="img-fluid"
          style="max-height: 665px; border-radius: 20px; width: 100%; max-width: 90%;">
      </div>

      <!-- Form Section -->
      <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center p-4 text-white"
        style="text-align: center;">
        <h2 class="fw-bold mb-3" style="font-size: 2rem;">Forgot Password?</h2>
        <p class="mb-4" style="font-size: 1.1rem;">
          Enter your email address and we'll<br> send you a link to reset your password.
        </p>

        <div class="mx-auto shadow"
          style="width: 100%; max-width: 400px; background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(12px); border-radius: 20px; padding: 30px;">

          <!-- Flash Messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}

          <!-- Forgot Password Form -->
          <form method="POST" action="/auth/forgot-password">
            <div class="mb-3 text-start">
              <label for="email" class="form-label text-white">Email</label>
              <input type="email" name="email" id="email" class="form-control"
                style="background-color: transparent; border: none; border-bottom: 1px solid #ccc; border-radius: 0; color: white;"
                required>
            </div>

            <button type="submit" class="btn w-100 fw-bold mt-3"
              style="background-color: #1f9ba5; color: white; border-radius: 10px;">
              Send Reset Link
            </button>
          </form>

          <!-- Back to Login -->
          <div class="text-center mt-3">
            <small>Remember your password?
              <a href="/auth/login" class="text-white" style="font-size: 0.9rem; text-decoration: none">Login</a>
            </small>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
