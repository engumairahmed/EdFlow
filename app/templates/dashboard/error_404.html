{% extends 'dashboard/base.html' %}
{% block title %}404 - EdFlow{% endblock %}
{% block page_heading %}404 Error{% endblock %}

{% block content %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #ffffff;
  }

  .error-wrapper {
    position: relative;
    width: 100%;
    height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .error-box {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 1100px;
    width: 100%;
    padding: 20px;
    gap: 40px;
  }

  .text-content {
    flex: 1;
    min-width: 280px;
  }

  .text-content h1 {
    font-size: 4rem;
    font-weight: 700;
    background-color: linear-gradient(to bottom, var(--primary-purple), var(--dark-purple));
    margin-bottom: 10px;
  }

  .text-content p {
    font-size: 1.1rem;
    font-weight: 300;
    color: #333;
    margin-bottom: 20px;
  }

  .text-content a.btn-lg {
    background: linear-gradient(45deg, #6c5ce7, #8004d9);
    border: none;
    color: #fff;
    padding: 0.75rem 1.8rem;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .text-content a.btn-lg:hover {
    background-color: #8004d9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
  }

  .lottie {
    flex: 1;
    min-width: 300px;
    max-width: 500px;
  }

  lottie-player {
    width: 100%;
    height: auto;
  }

  @media (max-width: 768px) {
    .error-box {
      flex-direction: column-reverse;
      text-align: center;
    }

    .text-content h1 {
      font-size: 3rem;
    }
  }
</style>

<div class="error-wrapper">
  <div class="error-box">
    <div class="text-content">
      <h1>Error 404</h1>
      <p>The page you are looking for was moved, removed, or might never have existed.</p>
      <a class="btn btn-lg" href="{{ url_for('dashboard.dashboard_view') }}">Back to homepage</a>
    </div>
    <div class="lottie">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player
        src="https://assets9.lottiefiles.com/packages/lf20_kcsr6fcp.json"
        background="transparent"
        speed="1"
        loop
        autoplay
      ></lottie-player>
    </div>
  </div>
</div>
{% endblock %}
