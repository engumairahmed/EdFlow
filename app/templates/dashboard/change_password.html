{% extends "dashboard/base.html" %}

{% block title %}Change Password-EdFlow{% endblock %}

{% block page_heading %}Change Password{% endblock %}

{% block content %}
<div class="dashboard-card content-section">
    <h3 class="section-title">Update Your Password</h3>
    <p>Use the form below to change your account password.</p>
    <form action="#" method="POST" class="mt-4">
        <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
    </form>
</div>
{% endblock %}
