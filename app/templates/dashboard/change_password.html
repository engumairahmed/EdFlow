{% extends "dashboard/base.html" %}

{% block title %}Change Password-EdFlow{% endblock %}

{% block page_heading %}Change Password{% endblock %}

{% block content %}
<style>
    body {
        overflow: hidden;
    }
</style>

<div class="dashboard-card content-section">
    <h3 class="section-title">Update Your Password</h3>
    <p>Use the form below to change your account password.</p>
    <form action="/auth/update-password" method="POST" class="mt-4">
        <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <div class="password-input-group">
                <input type="password" id="currentPassword" name="current_password" class="form-control" required>
                <span class="toggle-password" data-target="currentPassword"><i class="fas fa-eye-slash"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <div class="password-input-group">
                <input type="password" id="newPassword" name="new_password" class="form-control" required>
                <span class="toggle-password" data-target="newPassword"><i class="fas fa-eye-slash"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <div class="password-input-group">
                <input type="password" id="confirmPassword" name="confirm_password" class="form-control" required>
                <span class="toggle-password" data-target="confirmPassword"><i class="fas fa-eye-slash"></i></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
    </form>
</div>

{% endblock %}
